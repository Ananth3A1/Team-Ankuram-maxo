{% load static %}

<link rel="stylesheet" href="{% static 'css/admin.css' %}" />
<link rel="stylesheet" href="{% static 'css/Blog_styles.css' %}" />
<script src="https://kit.fontawesome.com/72a88f0ef8.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Candal" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lora" />

<title>Manage-Posts</title>

<!-- Admin-Page-Wrapper -->
<div class = "admin-wrapper">



	<!-- Admin-Content -->
	<div class = "admin-content">
		<div class = "button-group">
			<a href = "/create-post/" class = "btn btn-big">Add Post</a>
		</div>

		<div class="content">
			<h2 class = "page-title">Manage Posts</h2>
			<table>
				<thead>
					<th>SN</th>
					<th>title</th>
					<th colspan="2">Action<th>
				</thead>
				<tbody>
					{% for post in Posts %}
					
						<tr>
							<td>{{ forloop.counter }}</td>
							<td>{{ post.title }}</td>
							<td><a href = "{% url 'blog_edit' blog_id=post.Blog_id %}" class="edit">Edit</a></td>
							<td><a href = "{% url 'blog_delete' blog_id=post.Blog_id %}" class = "delete">Delete</a></td>
						</tr>

					{% endfor %}

				<!--

					</tr>

						<td><a href = "#" class = "delete">Delete</a></td>
					</tr> 
				-->
				</tbody>
			</table>
		</div>
	</div>
	<!-- // Admin-Content -->
</div>
<!-- // Admin-Page-Wrapper -->
