{% extends 'layout.html' %}
{% load static %}

{% block specif_style  %}
<link rel="stylesheet" href="{% static 'css/style_PSF.css' %}">
{% endblock specif_style  %}

{% block content %}
		<div class = "row">

			<div class = "column">
				<section class = "center-pane">
				{% for problem in problems %}
					<div class = "card">
						<div class = "card-text">
							<h2>{{problem.title}}</h2>
							<p>Topic : {{problem.topic}}</p>
						</div>
						<div class = "problem-solve-button">
							<button class = "solve-button">Solve Problem</button>
						</div>
					</div>
				{% endfor %}
				</section>
			</div>

			<div class = "column">
				<section class = "right-pane">
					<h2>Sub-Domains</h2>
					<form action="/aptitude/" method="POST">
						{% csrf_token %}
						<input type="checkbox" id="Arithmatic-Aptitude" name="AT1" value="Arithmatic-Aptitude">
						<label for="Arithmatic-Aptitude">Arithmatic Aptitude</label><br>

						<input type="checkbox" id="Data-Interpretation" name="AT2" value="Data-Interpretation">
						<label for="Data-Interpretation">Data Interpretation</label><br>

						<input type="checkbox" id="Non-Verbal-Reasoning" name="AT3" value="Non-Verbal-Reasoning">
						<label for="Non-Verbal-Reasoning">Non Verbal Reasoning</label><br>

						<input type="checkbox" id="Logical-Reasoning" name="AT4" value="Logical-Reasoning">
						<label for="Logical-Reasoning">Logical Reasoning</label><br>

						<input type="checkbox" id="Verbal-Reasoning" name="AT5" value="Verbal-Reasoning">
						<label for="Verbal-Reasoning">Verbal Reasoning</label><br>

						<input type="checkbox" id="Verbal-Ability" name="AT6" value="Verbal-Ability">
						<label for="Verbal-Ability">Verbal Ability</label><br>

						<button type="submit">SORT PROBLEMS</button>
						</form>
					</div>
				</section>
			</div>

		</div>
	
{% endblock content %}
