{% extends 'layout.html' %}
{% load static %}

{% block specif_style  %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/bootstrap.min.css' %}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/nice-select.css' %}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/font-awesome.min.css' %}">
    <!-- icofont CSS -->
    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
    <!-- Slicknav -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/slicknav.min.css' %}">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/owl-carousel.css' %}">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/datepicker.css' %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/animate.min.css' %}">
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/magnific-popup.css' %}">
    
    <!-- Medipro CSS -->
    <link rel="stylesheet" href="{% static 'css/boot-strap/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/boot-strap/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/boot-strap/responsive.css' %}">

	<link rel="stylesheet" href="{% static 'css/problem.css' %}">
{% endblock specif_style  %}

{% block content %}
		<div class = "row">

			<div class = "col-lg-8">
				<section class = "left-pane">
				{% for problem in problems %}
					<div class = "card">
						<div class = "card-text">
							<h2>{{problem.title}}</h2>
							<p>Topic : {{problem.topic}}</p>
						</div>
						<div class = "problem-solve-button">
							<button onclick="location.href='{{problem.link}}';" class = "solve-button">Solve Problem</button>
						</div>
					</div>
				{% endfor %}
				</section>
			</div>

			<div class = "col-lg-4" id="sidebar">
				<section class = "right-pane">
					<h2>Sub-Domains</h2>
					<form action="/aptitude/" method="POST">
						{% csrf_token %}
						<input type="checkbox" id="Arithmatic-Aptitude" name="AT1" value="Arithmatic-Aptitude">
						<label for="Arithmatic-Aptitude">Arithmatic Aptitude</label><br>

						<input type="checkbox" id="Data-Interpretation" name="AT2" value="Data-Interpretation">
						<label for="Data-Interpretation">Data Interpretation</label><br>

						<input type="checkbox" id="Non-Verbal-Reasoning" name="AT3" value="Non-Verbal-Reasoning">
						<label for="Non-Verbal-Reasoning">Non Verbal Reasoning</label><br>

						<input type="checkbox" id="Logical-Reasoning" name="AT4" value="Logical-Reasoning">
						<label for="Logical-Reasoning">Logical Reasoning</label><br>

						<input type="checkbox" id="Verbal-Reasoning" name="AT5" value="Verbal-Reasoning">
						<label for="Verbal-Reasoning">Verbal Reasoning</label><br>

						<input type="checkbox" id="Verbal-Ability" name="AT6" value="Verbal-Ability">
						<label for="Verbal-Ability">Verbal Ability</label><br>

						<button type="submit">SORT PROBLEMS</button>
						</form>
					</div>
				</section>
			</div>

		</div>
	
{% endblock content %}
